}

tasks.prepareSandbox {
    doLast {
        copy{
            from(file("lib/runConfigurations")) {
                include "runConfigurations/**"
            }
            into(file(".idea"))
        }
    }
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2021.1'
    plugins = ['com.intellij.java']
}
